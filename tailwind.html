<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3.2 Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 space-y-10 bg-gray-100 text-gray-900">

  <!-- 1. flex-row -->
  <section>
    <h1 class="text-2xl font-bold underline mb-4">Hello world</h1>
    <div class="p-5 bg-white">
      <div class="flex flex-row">
        <div class="basis-1/4 bg-sky-500 p-5 text-white">01</div>
        <div class="basis-1/4 bg-sky-600 p-5 text-left text-white">02</div>
        <div class="basis-1/2 bg-sky-900 p-5 text-right text-white">03</div>
      </div>
    </div>
  </section>

  <!-- 2. Media Query -->
  <section>
    
    <div class="bg-white p-4 text-center">
      <p class="text-base sm:text-red-500 lg:text-green-600">
        Resize me! (red: small screen, green: large screen)
      </p>
    </div>
  </section>

  <!-- 3. flex-row-reverse -->
  <section>
    
    <div class="flex flex-row-reverse space-x-reverse space-x-4 bg-white p-4">
      <div class="bg-yellow-400 p-4">1</div>
      <div class="bg-yellow-500 p-4">2</div>
      <div class="bg-yellow-600 p-4">3</div>
    </div>
  </section>

  <!-- 4. flex-column -->
  <section>
    
    <div class="flex flex-col bg-white p-4 space-y-2">
      <div class="bg-green-400 p-4">Top</div>
      <div class="bg-green-500 p-4">Middle</div>
      <div class="bg-green-600 p-4">Bottom</div>
    </div>
  </section>

  <!-- 5. Hover effect -->
  <section>
    <button class="bg-purple-500 text-white p-4 rounded hover:bg-purple-700">
      Hover me
    </button>
  </section>

  <!-- 6. flex-wrap -->
  <section>
    
    <div class="flex flex-wrap gap-4 bg-white p-4">
      <div class="w-40 h-40 bg-pink-400">1</div>
      <div class="w-40 h-40 bg-pink-500">2</div>
      <div class="w-40 h-40 bg-pink-600">3</div>
      <div class="w-40 h-40 bg-pink-700">4</div>
    </div>
  </section>

  <!-- 7. flex-grow -->
  <section>
    
    <div class="flex bg-white p-4 space-x-4">
      <div class="bg-indigo-400 p-4 grow">Grow</div>
      <div class="bg-indigo-600 p-4 grow-0">No Grow</div>
      <div class="bg-indigo-800 p-4 grow">Grow</div>
    </div>
  </section>

  <!-- 9. grid-cols-4 -->
  <section>
    
    <div class="grid grid-cols-4 gap-4 bg-white p-4">
      <div class="bg-blue-300 p-4">1</div>
      <div class="bg-blue-400 p-4">2</div>
      <div class="bg-blue-500 p-4">3</div>
      <div class="bg-blue-600 p-4">4</div>
    </div>
  </section>

  <!-- 10. col-span-2 -->
  <section>
    
    <div class="grid grid-cols-4 gap-4 bg-white p-4">
      <div class="col-span-2 bg-teal-400 p-4">1-2</div>
      <div class="bg-teal-500 p-4">3</div>
      <div class="bg-teal-600 p-4">4</div>
    </div>
  </section>

  <!-- 11. grid rows and spacing -->
  <section>
    
    <div class="grid grid-cols-2 grid-rows-4 gap-4 bg-white p-4">
      <div class="bg-orange-300 p-4">1</div>
      <div class="bg-orange-400 p-4">2</div>
      <div class="bg-orange-500 p-4">3</div>
      <div class="bg-orange-600 p-4">4</div>
      <div class="bg-orange-700 p-4">5</div>
      <div class="bg-orange-800 p-4">6</div>
      <div class="bg-orange-900 p-4">7</div>
      <div class="bg-orange-950 p-4">8</div>
    </div>
  </section>

  <!-- 12-14: flex justify -->
  <section>
    
    <div class="bg-white p-4 space-y-4">
      <div class="flex justify-start space-x-2">
        <div class="bg-red-400 p-4">Start</div>
      </div>
      <div class="flex justify-center space-x-2">
        <div class="bg-red-500 p-4">Center</div>
      </div>
      <div class="flex justify-end space-x-2">
        <div class="bg-red-600 p-4">End</div>
      </div>
    </div>
  </section>

  <!-- 15-17: align-items -->
  <section>
    
    <div class="h-40 bg-white p-4 flex items-start space-x-2 border">
      <div class="bg-lime-400 p-2">Top</div>
      <div class="bg-lime-500 p-8">Top</div>
    </div>
    <div class="h-40 bg-white p-4 flex items-end space-x-2 border">
      <div class="bg-lime-600 p-2">Bottom</div>
      <div class="bg-lime-700 p-8">Bottom</div>
    </div>
    <div class="h-40 bg-white p-4 flex items-center space-x-2 border">
      <div class="bg-lime-800 p-2">Center</div>
      <div class="bg-lime-900 p-8">Center</div>
    </div>
  </section>

</body>
</html>
