<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab 3.2 Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-10">

  <!-- 1. ตัวอย่าง flex-row -->
  <h1 class="text-3xl font-bold underline mb-5 text-white">Hello world!</h1>
  <div class="p-5">
    <div class="flex flex-row">
      <div class="lg:basic-1/4 sm:basis-1/3 basic-1/3 bg-sky-500 text-white">01</div>
      <div class="lg:basic-1/4 sm:basis-1/3 basic-1/3 bg-sky-600 text-left text-white">02</div>
      <div class="lg:basic-1/2 sm:basis-1/3 basic-1/3 bg-sky-900 text-right text-white">03</div>
    </div>
  </div>

  <!-- 2. Media Query ตัวอย่าง 
  <div class="p-5 bg-red-200 sm:bg-green-200 lg:bg-blue-200">
    <p class="text-center text-xl">Resize หน้าจอ เพื่อดูสีเปลี่ยนตาม sm / lg</p>
  </div> -->

  <!-- 3. flex-row-reverse -->
   <div class="p-5">
  <div class="flex flex-row-reverse">
    <div class="p-2 bg-red-500">01</div>
    <div class="p-2 bg-red-400">02</div>
    <div class="p-2 bg-red-500">03</div>
  </div>
  </div>

  <!-- 4. Column layout -->
   <div class="p-5">
  <div class="flex flex-col">
    <div class="p-2 bg-green-300 text-black">01</div>
    <div class="p-2 bg-green-400 text-black">02</div>
    <div class="p-2 bg-green-500 text-black">03</div>
  </div>
  </div>

  <!-- 5. Hover event -->
   <div class="p-5">
  <div class="flex flex-row hover:flex-col">
    <div class="p-2 bg-green-500 text-black">01</div>
    <div class="p-2 bg-green-400 text-black">02</div>
    <div class="p-2 bg-green-500 text-black">03</div>
  </div>
  </div>

  <!-- 6. flex-wrap -->
   <div class="p-5">
  <div class="flex flex-wrap">
    <div class="p-2 bg-red-500 text-2xl size-40">01</div>
    <div class="p-2 bg-red-400 text-2xl size-40">02</div>
    <div class="p-2 bg-red-500 text-2xl size-40">03</div>
  </div>
  </div>

  <!-- 7. grow -->
   <div class="p-5 text-black">
  <div class="flex flex-row">
    <div class="flex-none w-14 h-14 bg-green-500">01</div>
    <div class="grow h-14 bg-green-200 basis-1/3 ">02</div>
    <div class="grow h-14 bg-green-300 basis-2/3 ">03</div>
    <div class="flex-none w-14 h-14 bg-green-500">04</div>
  </div>
  </div>

  <!-- Lab 2 -->
  <!-- 9. grid-cols-4 -->
  <div class="grid grid-cols-4 gap-4">
    <div class="bg-purple-500">01</div>
    <div class="bg-purple-500">02</div>
    <div class="bg-purple-500">03</div>
    <div class="bg-purple-500">04</div>
    <div class="bg-purple-500">05</div>
    <div class="bg-purple-500">06</div>
  </div>

  <!-- 10. col-span-2 -->
   <div class="p-5">
  <div class="grid grid-cols-3 gap-4">
    <div class="bg-red-500" >01</div>
    <div class="bg-red-500" >01</div>
    <div class="bg-red-500" >01</div>
    <div class="col-span-2 bg-red-500">04</div>
    <div class="bg-red-500" >01</div>
    <div class="bg-red-500" >01</div>
    
    <div class="col-span-2 bg-red-500">07</div>
  </div>
  </div>

  <!-- 11. grid-rows-4 -->
  <div class="grid grid-cols-7 gap-4">
    <div class="col-start-2 col-span-5 bg-sky-500">01</div>
    <div class="col-start-1 col-span-2 bg-sky-500">02</div>
    <div class="col-start-6 col-span-2 bg-sky-500">03</div>
    <div class="col-start-1 col-span-7 bg-sky-500">04</div>
  </div>

  <!-- 12. flex left -->
   <div class="p-5">
  <div class="flex justify-start bg-purple-500">
    <div class="p-2 bg-red-500">01</div>
    <div class="p-2 bg-red-500">02</div>
    <div class="p-2 bg-red-500">03</div>
  </div>
  </div>

  <!-- 13. flex center -->
   <div class="p-5">
  <div class="flex justify-center bg-purple-500">
    <div class="p-2 bg-red-500">01</div>
    <div class="p-2 bg-red-500">02</div>
    <div class="p-2 bg-red-500">03</div>
  </div>
  </div>

  <!-- 14. flex right -->
   <div class="p-5">
  <div class="flex justify-end bg-purple-500">
    <div class="p-2 bg-red-500">01</div>
    <div class="p-2 bg-red-500">02</div>
    <div class="p-2 bg-red-500">03</div>
  </div>
  </div>

  <!-- 15. align items up -->
  <div class="p-5">
  <div class="flex items-start">
    <div class="py-4 bg-red-500 w-40 m-2">01</div>
    <div class="py-12 bg-red-500 w-40 m-2">02</div>
    <div class="py-8 bg-red-500 w-40 m-2">03</div>
  </div>
  </div>

  <!-- 16. align items down -->
  <div class="p-5">
  <div class="flex items-end">
    <div class="py-4 bg-red-500 w-40 m-2">01</div>
    <div class="py-12 bg-red-500 w-40 m-2">02</div>
    <div class="py-8 bg-red-500 w-40 m-2">03</div>
  </div>
  </div>

  <!-- 15. align items center -->
  <div class="p-5">
  <div class="flex items-center">
    <div class="py-4 bg-red-500 w-40 m-2">01</div>
    <div class="py-12 bg-red-500 w-40 m-2">02</div>
    <div class="py-8 bg-red-500 w-40 m-2">03</div>
  </div>
  </div>

</body>
</html>
