<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel="stylesheet"initial="sha384-4Q6z5e8b1a7f3c5d2f8c9b6e0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6g7h8i9j">
    <style>
        #chat-box{
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chat-message {
            margin-bottom: 10px; 
        }
        .chat-message .sender {
            font-weight: bold;
        }




    </style>
</head>
<body class="container">

    <h2>Realtime chat</h2>
    <div id="chat-box" class="box"></div>
    
    <div class="input-group mb=3">
        <input type="text" id="chat-message" class="input" placeholder="Type your message here...">
        <button id="send-button" class="button is-primary">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatMessage = document.getElementById('chat-message');
        const sendButton = document.getElementById('send-button');

        const socket = new WebSocket('ws://localhost:8000/ws/chat/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<span class="sender">${data.sender}:</span> ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        };

        function sendMessage() {
            const message = chatMessage.value.trim();
            if (message !='') {
                socket.send(message);
                chatMessage.value = ''; // Clear the input field
            }
        }


        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-message').addEventListener('keypress', function(event)
        {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        </script>

</body>
